<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="index.css">
  
  <!-- jQuery -->
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <!-- Leaflet API -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

</head>
<body>

  <header id="ip_banner">
    <h1 class="ip_title">IP Address Tracker</h1>
    <form class="ip_input">
      <input type="text" class="ip_input_text" id="ip" placeholder="Search for any IP address or domain" onfocus="this.value=''" name="input_ip" aria-label="IP or domain to look up">   
      <button class="ip_input_button" onclick="getGeolocationFromIp($('#ip').val())" aria-label="Send"><img src="images/icon-arrow.svg" alt=""></button>
    </form>
  </header>
  
  <main class="ip_info_wrapper">

    <section class="ip_info_field" id="address">
      <h2 class="ip_info_header">IP Address</h2>
      <p class="ip_info_value"></p>
    </section>

    <div class="ip_info_separator"></div>

    <section class="ip_info_field" id="location">
      <h2 class="ip_info_header">Location</h2>
      <p class="ip_info_value"></p>
    </section>

    <div class="ip_info_separator"></div>

    <section class="ip_info_field" id="timezone">
      <h2 class="ip_info_header">Timezone</h2>
      <p class="ip_info_value"></p> 
    </section>

    <div class="ip_info_separator"></div>

    <section class="ip_info_field" id="isp">
      <h2 class="ip_info_header">ISP</h2>
      <p class="ip_info_value"></p>
    </section>
    
  </main>
    
  <div id="mapid"></div>

  <!-- My geofetch script -->
  <script src="tracker.js"></script>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
    Coded by <a href="https://github.com/KamilRybacki">Kamil Rybacki</a>
  </footer>
</body>
</html>
